name: Block Syncer Dev Env Docker

on:
  push:
    branches: [ dev_env/** , develop-block-syncer]


env:
  IMAGE_NAME: ghcr.io/bnb-chain/greenfield-storage-provider
  IMAGE_SOURCE: https://github.com/bnb-chain/greenfield-storage-provider

jobs:
  # Push image to GitHub Packages.
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - uses: bufbuild/buf-setup-action@v1.14.0
        with:
          version: 1.14.0
          buf_user: "${{ secrets.BUF_REGISTRY_USER }}"
          buf_api_token: "${{ secrets.BUF_REGISTRY_SECRET }}"

      - name: Install Protoc
        uses: arduino/setup-protoc@v1

      - run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2
          buf generate
      - name: Build image
        run: |
          docker build . \
          --build-arg "GH_TOKEN=${{ secrets.GH_SECRET }}" \
          --label "org.opencontainers.image.source=${IMAGE_SOURCE}" \
          --label "org.opencontainers.image.revision=$(git rev-parse HEAD)" \
          --label "org.opencontainers.image.version=dev-1" \
          --label "org.opencontainers.image.licenses=LGPL-3.0,GPL-3.0" \
          -f ./Dockerfile -t "${IMAGE_NAME}"
      - name: Log into registry
        run: echo "${{ secrets.GH_SECRET }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get Current Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Push image
        env:
          TAG_NAME: block-syncer-dev-env-${{ steps.date.outputs.date }}
        run: |
          docker tag $IMAGE_NAME $IMAGE_NAME:block-syncer-dev-env-latest
          docker tag $IMAGE_NAME $IMAGE_NAME:$TAG_NAME
          docker push $IMAGE_NAME:block-syncer-dev-env-latest
          docker push $IMAGE_NAME:$TAG_NAME