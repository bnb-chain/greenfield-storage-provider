name: E2E Test

on:
  push:
    branches:
      - master
      - develop
      - release*
      - fix-release*

  pull_request:
    branches:
      - master
      - develop
      - release*
      - fix-release*

env:
  GreenfieldTag: v0.2.2-alpha.2
  GreenfieldCmdBranch: dev-new-version
  GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  MYSQL_IP: 127.0.0.1
  MYSQL_PORT: 3306
  TEST_ACCOUNT_ADDRESS: "0x76263999b87D08228eFB098F36d17363Acf40c2c"
  TEST_ACCOUNT_PRIVATE_KEY: "da942d31bc4034577f581057e4a3644404ac12828a84052f87086d508fdcf095"

jobs:
  e2e-test:
    strategy:
      matrix:
        go-version: [ 1.20.x ]
        os: [ ubuntu-latest ]
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup GitHub Token
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
      # Checkout Greenfield-SP
      - name: Checkout Greenfield-SP
        uses: actions/checkout@v3
      # Run MySQL
      - name: Run MySQL
        run: |
          sudo /etc/init.d/mysql start
      # Build and Start Greenfield Blockchain
      - name: Build and Start Greenfield Blockchain
        run: |
          git clone https://github.com/bnb-chain/greenfield.git
          cd greenfield/
          git checkout ${{ env.GreenfieldTag }}
          make proto-gen & make build
          bash ./deployment/localup/localup.sh all 1 7
          bash ./deployment/localup/localup.sh export_sps 1 7 > sp.json
          ./build/bin/gnfd tx bank send validator0 ${{ env.TEST_ACCOUNT_ADDRESS }} 500000000000000000000BNB --home ./deployment/localup/.local/validator0 --keyring-backend test --node http://localhost:26750 -y
          sleep 2
          echo "View account money"
          ./build/bin/gnfd q bank balances ${{ env.TEST_ACCOUNT_ADDRESS }} --node http://localhost:26750
          cd ..
#      # Build and Start Greenfield SP
      - name: Build and Start Greenfield SP
        run: |
          make install-tools
          make build
          bash ./deployment/localup/localup.sh --generate $GITHUB_WORKSPACE/greenfield/sp.json ${{ env.MYSQL_USER }} ${{ env.MYSQL_PASSWORD }} ${{ env.MYSQL_IP }}:${{ env.MYSQL_PORT }}
          bash ./deployment/localup/localup.sh --reset
          bash ./deployment/localup/localup.sh --start
          sleep 10
          tail -n 1000 deployment/localup/local_env/sp0/gnfd-sp.log
          ps -ef | grep gnfd-sp | wc -l
#      # Use Greenfield Cmd Running E2E Test
      - name: Run Greenfield E2E Test
        run: |
          git clone https://github.com/bnb-chain/greenfield-cmd.git
          cd greenfield-cmd/
          git checkout ${{ env.GreenfieldCmdBranch }}
          make build
          cd build/
          touch key.txt
          echo ${{ env.TEST_ACCOUNT_PRIVATE_KEY }} > key.txt
          touch password.txt
          echo "test_sp_function" > password.txt
          ./gnfd-cmd --home ./ keystore generate --privKeyFile key.txt --passwordfile password.txt
          touch config.toml
          {
            echo rpcAddr = \"http://localhost:26750\"
            echo chainId = \"greenfield_9000-121\"
          } > config.toml
          ./gnfd-cmd -c ./config.toml --home ./ sp ls
          sleep 5
          ./gnfd-cmd -c ./config.toml --home ./ bucket create gnfd://spe2etestbucket
          sleep 5
          ./gnfd-cmd -c ./config.toml --home ./ object put --contentType "application/json" $GITHUB_WORKSPACE/test/e2e/spworkflow/testdata/example.json gnfd://spe2etestbucket/example.json
          sleep 20
          ./gnfd-cmd -c ./config.toml --home ./ object get gnfd://spe2etestbucket/example.json ./test_data.json
          cat test_data.json
          sleep 5