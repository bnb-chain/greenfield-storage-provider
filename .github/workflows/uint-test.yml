name: Unit Test

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'test/**'

  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Buf generate
        uses: bufbuild/buf-setup-action@v1.8.0
      - name: Unit Test
        env:
          ANDROID_HOME: "" # Skip android test
        run: |
          make test