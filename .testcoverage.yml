# (mandatory) 
# Path to coverprofile file (output of `go test -coverprofile` command)
profile: coverage.out

# (optional) 
# When specified reported file paths will not contain local prefix in the output
local-prefix: "github.com/bnb-chain/greenfield-storage-provider"

# Holds coverage thresholds percentages, values should be in range [0-100]
threshold:
  # (optional; default 0) 
  # The minimum coverage that each file should have
  file: 80

  # (optional; default 0) 
  # The minimum coverage that each package should have
  package: 80

  # (optional; default 0) 
  # The minimum total coverage project should have
  total: 80

# Holds regexp rules which will override thresholds for matched files or packages
override:
  # Increase coverage threshold to 100% for `foo` package (default is 80, as configured above)
  # - threshold: 100
  #   path: ^pkg/lib/foo$

# Holds regexp rules which will exclude matched files or packages from coverage statistics
exclude:
  # Exclude files or packages matching their paths
  paths:
    - \.pb\.go$       # excludes all protobuf generated files
    - \.pb\.gw\.go$   # excludes all protobuf generated files
    - .*_mocks.go$    # excludes all mock generated files
    - .*_mock.go$     # excludes all mock generated files
    - e2e/.*          # excludes e2e directory files
    - modular/p2p/.*
    - base/gfspclient/metadata.go
    - base/gfspvgmgr

# NOTES:
# - symbol `/` in all path regexps will be replaced by
#   current OS file path separator to properly work on Windows
